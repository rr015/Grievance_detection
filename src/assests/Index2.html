<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alerts</title>
    <link rel="stylesheet" href="Style2.css" />
  </head>
  <body>
    <div class="header">AI Analysis<span>!!!!</span></div>
    <div class="container">
      <div class="title"><span>Newest</span>/All</div>
      <div class="alert-box">
        <div class="alert">‼ Earthquake !! 6:38am 7jan 2025</div>
        <div class="news">
          ‼ NEWS
          <span class="news-content"
            >| After the heavy rainfall in Guwahati on the night of July 4,
            residents across the city experienced flash floods which extended
            well until the next morning.</span
          >
        </div>
        <div class="news">
          ‼ NEWS
          <span class="news-content"
            >| A massive fire broke out in a restaurant on Zoo Road.</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
